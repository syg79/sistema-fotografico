<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Fotográfica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/components.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-3">Carregando dados...</p>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-camera"></i> Sistema Fotográfico
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <!-- Links específicos por role serão adicionados via JavaScript -->
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span id="user-name">Usuário</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="authManager.logout()">
                                <i class="fas fa-sign-out-alt"></i> Sair
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Cabeçalho de Boas-vindas -->
        <div class="row">
            <div class="col-12">
                <div class="welcome-header text-center mb-4">
                    <h1 class="display-5 text-primary">
                        <i class="fas fa-camera-retro"></i>
                        Dashboard - Sistema Fotográfico
                    </h1>
                    <p class="lead text-muted">Bem-vindo, <span id="welcome-user">Usuário</span>!</p>
                </div>
            </div>
        </div>

        <!-- Estatísticas Gerais -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Total de Solicitações</h6>
                                <h3 id="stat-total">0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-list fa-2x opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Agendamentos Hoje</h6>
                                <h3 id="stat-hoje">0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-calendar-day fa-2x opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Pendentes</h6>
                                <h3 id="stat-pendentes">0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-clock fa-2x opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Realizados</h6>
                                <h3 id="stat-realizados">0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-check-circle fa-2x opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ações Rápidas por Role -->
        <div class="row g-4 mb-4">
            <div class="col-12">
                <h4><i class="fas fa-bolt"></i> Ações Rápidas</h4>
            </div>
            
            <!-- Cards serão adicionados dinamicamente baseado no role do usuário -->
            <div id="quick-actions" class="row g-4">
                <!-- Conteúdo será inserido via JavaScript -->
            </div>
        </div>

        <!-- Tabela de Dados Recentes -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-table"></i> <span id="table-title">Dados Recentes</span></h5>
                        <div>
                            <button class="btn btn-sm btn-outline-primary" onclick="refreshData()">
                                <i class="fas fa-sync-alt"></i> Atualizar
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Filtros -->
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <select class="form-select" id="filter-status">
                                    <option value="">Todos os Status</option>
                                    <option value="Agendado">Agendado</option>
                                    <option value="Confirmado">Confirmado</option>
                                    <option value="Realizado">Realizado</option>
                                    <option value="Editado">Editado</option>
                                    <option value="Entregue">Entregue</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filter-fotografo">
                                    <option value="">Todos os Fotógrafos</option>
                                    <!-- Opções serão carregadas via JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="date" class="form-control" id="filter-data" placeholder="Data">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="filter-search" placeholder="Buscar...">
                            </div>
                        </div>

                        <!-- Tabela -->
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr id="table-headers">
                                        <!-- Headers serão inseridos via JavaScript -->
                                    </tr>
                                </thead>
                                <tbody id="table-body">
                                    <tr>
                                        <td colspan="100%" class="text-center">
                                            <div class="spinner-border spinner-border-sm" role="status">
                                                <span class="visually-hidden">Carregando...</span>
                                            </div>
                                            Carregando dados...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Paginação -->
                        <nav aria-label="Navegação da tabela">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- Paginação será inserida via JavaScript -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config/config.js"></script>
    <script src="assets/js/google-sheets-api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // Variáveis globais
        let currentData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = CONFIG.UI.ITEMS_PER_PAGE;

        // Inicialização da página
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar autenticação
            if (!requireAuth()) {
                return;
            }

            // Configurar interface baseada no role
            setupUserInterface();
            
            // Carregar dados iniciais
            await loadInitialData();
            
            // Configurar event listeners
            setupEventListeners();
            
            // Ocultar loading
            hideLoading();
        });

        function setupUserInterface() {
            const user = authManager.getCurrentUser();
            const role = authManager.getCurrentRole();
            
            // Atualizar nome do usuário
            document.getElementById('user-name').textContent = user.nome;
            document.getElementById('welcome-user').textContent = user.nome;
            
            // Configurar navegação baseada no role
            setupNavigation(role);
            
            // Configurar ações rápidas
            setupQuickActions(role);
        }

        function setupNavigation(role) {
            const navMenu = document.querySelector('.navbar-nav.me-auto');
            
            // Links específicos por role
            const roleLinks = {
                'fotografo': [
                    { href: 'fotografos/agenda.html', icon: 'calendar', text: 'Minha Agenda' }
                ],
                'editor': [
                    { href: 'editores/trabalhos.html', icon: 'edit', text: 'Trabalhos' }
                ],
                'gestor': [
                    { href: 'conferencia/dashboard.html', icon: 'chart-bar', text: 'Relatórios' }
                ],
                'admin': [
                    { href: 'conferencia/dashboard.html', icon: 'chart-bar', text: 'Relatórios' },
                    { href: '#', icon: 'cog', text: 'Configurações' }
                ]
            };

            const links = roleLinks[role] || [];
            links.forEach(link => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.innerHTML = `<a class="nav-link" href="${link.href}">
                    <i class="fas fa-${link.icon}"></i> ${link.text}
                </a>`;
                navMenu.appendChild(li);
            });
        }

        function setupQuickActions(role) {
            const container = document.getElementById('quick-actions');
            
            const actions = {
                'fotografo': [
                    { 
                        title: 'Minha Agenda', 
                        desc: 'Ver agendamentos de hoje', 
                        icon: 'calendar-day', 
                        color: 'primary',
                        href: 'fotografos/agenda.html'
                    }
                ],
                'editor': [
                    { 
                        title: 'Trabalhos Pendentes', 
                        desc: 'Ver trabalhos para editar', 
                        icon: 'edit', 
                        color: 'warning',
                        href: 'editores/trabalhos.html'
                    }
                ],
                'gestor': [
                    { 
                        title: 'Dashboard Completo', 
                        desc: 'Ver relatórios detalhados', 
                        icon: 'chart-bar', 
                        color: 'info',
                        href: 'conferencia/dashboard.html'
                    }
                ],
                'admin': [
                    { 
                        title: 'Dashboard Completo', 
                        desc: 'Ver relatórios detalhados', 
                        icon: 'chart-bar', 
                        color: 'info',
                        href: 'conferencia/dashboard.html'
                    },
                    { 
                        title: 'Configurações', 
                        desc: 'Gerenciar sistema', 
                        icon: 'cog', 
                        color: 'secondary',
                        href: '#'
                    }
                ]
            };

            const userActions = actions[role] || [];
            userActions.forEach(action => {
                const div = document.createElement('div');
                div.className = 'col-md-6 col-lg-4';
                div.innerHTML = `
                    <div class="card h-100 shadow-sm hover-card">
                        <div class="card-body text-center">
                            <div class="feature-icon bg-${action.color} text-white rounded-circle mx-auto mb-3">
                                <i class="fas fa-${action.icon} fa-2x"></i>
                            </div>
                            <h5 class="card-title">${action.title}</h5>
                            <p class="card-text">${action.desc}</p>
                            <a href="${action.href}" class="btn btn-${action.color}">Acessar</a>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function loadInitialData() {
            try {
                showLoading();
                
                // Carregar dados baseado no role
                const role = authManager.getCurrentRole();
                let filters = CONFIG.DEFAULT_FILTERS[role.toUpperCase()] || {};
                
                currentData = await googleSheetsAPI.getSolicitacoes(filters);
                filteredData = [...currentData];
                
                // Atualizar estatísticas
                updateStatistics(currentData);
                
                // Carregar fotógrafos para filtro
                await loadFotografosFilter();
                
                // Renderizar tabela
                renderTable();
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showError('Erro ao carregar dados. Verifique sua conexão.');
            } finally {
                hideLoading();
            }
        }

        function updateStatistics(data) {
            const stats = googleSheetsAPI.getStatistics(data);
            
            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-hoje').textContent = stats.today;
            document.getElementById('stat-pendentes').textContent = stats.byStatus['Agendado'] || 0;
            document.getElementById('stat-realizados').textContent = stats.byStatus['Realizado'] || 0;
        }

        async function loadFotografosFilter() {
            try {
                const fotografos = await googleSheetsAPI.getFotografos();
                const select = document.getElementById('filter-fotografo');
                
                fotografos.forEach(foto => {
                    const option = document.createElement('option');
                    option.value = foto.Nome || foto.nome;
                    option.textContent = foto.Nome || foto.nome;
                    select.appendChild(option);
                });
            } catch (error) {
                console.warn('Erro ao carregar fotógrafos:', error);
            }
        }

        function renderTable() {
            const role = authManager.getCurrentRole();
            
            // Definir colunas baseado no role
            const columns = getColumnsForRole(role);
            
            // Renderizar headers
            const headerRow = document.getElementById('table-headers');
            headerRow.innerHTML = columns.map(col => `<th>${col.title}</th>`).join('');
            
            // Renderizar dados
            renderTableData(columns);
            
            // Renderizar paginação
            renderPagination();
        }

        function getColumnsForRole(role) {
            const baseColumns = [
                { key: 'Record ID', title: 'ID' },
                { key: 'Data do agendamento', title: 'Data' },
                { key: 'Status', title: 'Status' },
                { key: 'Endereco do Imovel', title: 'Endereço' },
                { key: 'Nome Cliente', title: 'Cliente' }
            ];

            switch (role) {
                case 'fotografo':
                    return [
                        ...baseColumns,
                        { key: 'Horario da Sessao', title: 'Horário' },
                        { key: 'Referencia do Cliente', title: 'Contato' }
                    ];
                case 'editor':
                    return [
                        ...baseColumns,
                        { key: 'Fotografo', title: 'Fotógrafo' },
                        { key: 'Editado', title: 'Editado' }
                    ];
                default:
                    return [
                        ...baseColumns,
                        { key: 'Fotografo', title: 'Fotógrafo' },
                        { key: 'Editado', title: 'Editado' }
                    ];
            }
        }

        function renderTableData(columns) {
            const tbody = document.getElementById('table-body');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);
            
            if (pageData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="${columns.length}" class="text-center text-muted">
                            Nenhum registro encontrado
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = pageData.map(item => {
                const cells = columns.map(col => {
                    let value = item[col.key] || '';
                    
                    // Formatação especial para status
                    if (col.key === 'Status') {
                        const color = CONFIG.UI.STATUS_COLORS[value] || '#6c757d';
                        value = `<span class="badge" style="background-color: ${color}">${value}</span>`;
                    }
                    
                    return `<td>${value}</td>`;
                }).join('');
                
                return `<tr>${cells}</tr>`;
            }).join('');
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Botão anterior
            paginationHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Anterior</a>
                </li>
            `;
            
            // Números das páginas
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage || i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                        </li>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                }
            }
            
            // Botão próximo
            paginationHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Próximo</a>
                </li>
            `;
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderTable();
        }

        function setupEventListeners() {
            // Filtros
            document.getElementById('filter-status').addEventListener('change', applyFilters);
            document.getElementById('filter-fotografo').addEventListener('change', applyFilters);
            document.getElementById('filter-data').addEventListener('change', applyFilters);
            document.getElementById('filter-search').addEventListener('input', applyFilters);
        }

        function applyFilters() {
            const statusFilter = document.getElementById('filter-status').value;
            const fotografoFilter = document.getElementById('filter-fotografo').value;
            const dataFilter = document.getElementById('filter-data').value;
            const searchFilter = document.getElementById('filter-search').value.toLowerCase();
            
            filteredData = currentData.filter(item => {
                // Filtro por status
                if (statusFilter && item['Status'] !== statusFilter) return false;
                
                // Filtro por fotógrafo
                if (fotografoFilter && item['Fotografo'] !== fotografoFilter) return false;
                
                // Filtro por data
                if (dataFilter && !item['Data do agendamento']?.includes(dataFilter)) return false;
                
                // Filtro por busca
                if (searchFilter) {
                    const searchableFields = ['Endereco do Imovel', 'Nome Cliente', 'Referencia do Cliente'];
                    const matchesSearch = searchableFields.some(field => 
                        item[field]?.toLowerCase().includes(searchFilter)
                    );
                    if (!matchesSearch) return false;
                }
                
                return true;
            });
            
            currentPage = 1;
            renderTable();
        }

        async function refreshData() {
            await loadInitialData();
        }

        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function showError(message) {
            // Implementar toast ou modal de erro
            alert(message);
        }
    </script>
</body>
</html>
