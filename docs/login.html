<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Fotográfico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/components.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            margin: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            margin-bottom: 0;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .user-type-selector {
            margin-bottom: 2rem;
        }
        
        .user-type-card {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .user-type-card:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .user-type-card.active {
            border-color: #667eea;
            background-color: #667eea;
            color: white;
        }
        
        .user-type-card i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-camera text-primary"></i> Sistema Fotográfico</h1>
            <p>Faça login para acessar o sistema</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="loginForm">
            <div class="user-type-selector">
                <h6 class="mb-3 text-center">Selecione seu tipo de acesso:</h6>
                <div class="row">
                    <div class="col-4">
                        <div class="user-type-card" data-type="conferencia">
                            <i class="fas fa-chart-bar"></i>
                            <small>Conferência</small>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="user-type-card" data-type="editores">
                            <i class="fas fa-edit"></i>
                            <small>Editores</small>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="user-type-card" data-type="fotografos">
                            <i class="fas fa-camera"></i>
                            <small>Fotógrafos</small>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email"><i class="fas fa-envelope me-2"></i>E-mail</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password"><i class="fas fa-lock me-2"></i>Senha</label>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Lembrar de mim
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Esqueceu sua senha?</a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-3">Autenticando...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/components/modal-component.js"></script>
    <script>
        class LoginManager {
            constructor() {
                this.selectedUserType = null;
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.loadRememberedUser();
            }
            
            setupEventListeners() {
                // User type selection
                document.querySelectorAll('.user-type-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        this.selectUserType(e.currentTarget);
                    });
                });
                
                // Login form
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                
                // Forgot password
                document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showForgotPassword();
                });
            }
            
            selectUserType(card) {
                // Remove active class from all cards
                document.querySelectorAll('.user-type-card').forEach(c => {
                    c.classList.remove('active');
                });
                
                // Add active class to selected card
                card.classList.add('active');
                this.selectedUserType = card.dataset.type;
            }
            
            async handleLogin() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // Validate form
                if (!this.validateForm(email, password)) {
                    return;
                }
                
                // Show loading
                this.showLoading(true);
                
                try {
                    // Simulate authentication delay
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Authenticate user
                    const authResult = await this.authenticateUser(email, password);
                    
                    if (authResult.success) {
                        // Save user session
                        this.saveUserSession(authResult.user, rememberMe);
                        
                        // Show success message
                        this.showAlert('Login realizado com sucesso!', 'success');
                        
                        // Redirect after delay
                        setTimeout(() => {
                            this.redirectUser(authResult.user);
                        }, 1000);
                    } else {
                        this.showAlert(authResult.message, 'danger');
                    }
                } catch (error) {
                    this.showAlert('Erro interno do servidor. Tente novamente.', 'danger');
                } finally {
                    this.showLoading(false);
                }
            }
            
            validateForm(email, password) {
                this.clearAlerts();
                
                if (!this.selectedUserType) {
                    this.showAlert('Selecione o tipo de usuário.', 'warning');
                    return false;
                }
                
                if (!Utils.isValidEmail(email)) {
                    this.showAlert('Digite um e-mail válido.', 'warning');
                    return false;
                }
                
                if (password.length < 6) {
                    this.showAlert('A senha deve ter pelo menos 6 caracteres.', 'warning');
                    return false;
                }
                
                return true;
            }
            
            async authenticateUser(email, password) {
                // Demo users for testing
                const demoUsers = {
                    'conferencia@sistema.com': {
                        password: '123456',
                        type: 'conferencia',
                        name: 'Usuário Conferência',
                        permissions: ['dashboard', 'reports', 'analytics']
                    },
                    'editor@sistema.com': {
                        password: '123456',
                        type: 'editores',
                        name: 'Editor Sistema',
                        permissions: ['trabalhos', 'projetos', 'clientes']
                    },
                    'fotografo@sistema.com': {
                        password: '123456',
                        type: 'fotografos',
                        name: 'Fotógrafo Sistema',
                        permissions: ['agenda', 'eventos', 'portfolio']
                    }
                };
                
                const user = demoUsers[email.toLowerCase()];
                
                if (!user) {
                    return {
                        success: false,
                        message: 'Usuário não encontrado.'
                    };
                }
                
                if (user.password !== password) {
                    return {
                        success: false,
                        message: 'Senha incorreta.'
                    };
                }
                
                if (user.type !== this.selectedUserType) {
                    return {
                        success: false,
                        message: 'Tipo de usuário não corresponde ao selecionado.'
                    };
                }
                
                return {
                    success: true,
                    user: {
                        email: email,
                        name: user.name,
                        type: user.type,
                        permissions: user.permissions
                    }
                };
            }
            
            saveUserSession(user, rememberMe) {
                const sessionData = {
                    user: user,
                    loginTime: new Date().toISOString(),
                    rememberMe: rememberMe
                };
                
                if (rememberMe) {
                    localStorage.setItem('userSession', JSON.stringify(sessionData));
                } else {
                    sessionStorage.setItem('userSession', JSON.stringify(sessionData));
                }
            }
            
            loadRememberedUser() {
                const savedSession = localStorage.getItem('userSession');
                if (savedSession) {
                    try {
                        const sessionData = JSON.parse(savedSession);
                        if (sessionData.rememberMe) {
                            document.getElementById('email').value = sessionData.user.email;
                            document.getElementById('rememberMe').checked = true;
                            
                            // Select user type
                            const userTypeCard = document.querySelector(`[data-type="${sessionData.user.type}"]`);
                            if (userTypeCard) {
                                this.selectUserType(userTypeCard);
                            }
                        }
                    } catch (error) {
                        console.error('Error loading saved session:', error);
                    }
                }
            }
            
            redirectUser(user) {
                const redirectUrls = {
                    'conferencia': 'conferencia/dashboard.html',
                    'editores': 'editores/trabalhos.html',
                    'fotografos': 'fotografos/agenda.html'
                };
                
                const redirectUrl = redirectUrls[user.type] || 'index.html';
                window.location.href = redirectUrl;
            }
            
            showForgotPassword() {
                const campos = [
                    {
                        name: 'email',
                        label: 'E-mail',
                        type: 'email',
                        required: true,
                        placeholder: 'Digite seu e-mail cadastrado'
                    }
                ];
                
                ModalComponent.showForm(
                    'Recuperar Senha',
                    campos,
                    (dados) => {
                        Utils.showToast('Instruções enviadas para seu e-mail!', 'info');
                    }
                );
            }
            
            showAlert(message, type) {
                const alertContainer = document.getElementById('alert-container');
                const alertHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${this.getAlertIcon(type)} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                alertContainer.innerHTML = alertHtml;
            }
            
            clearAlerts() {
                document.getElementById('alert-container').innerHTML = '';
            }
            
            getAlertIcon(type) {
                const icons = {
                    'success': 'check-circle',
                    'danger': 'exclamation-triangle',
                    'warning': 'exclamation-circle',
                    'info': 'info-circle'
                };
                return icons[type] || 'info-circle';
            }
            
            showLoading(show) {
                const overlay = document.getElementById('loading-overlay');
                overlay.style.display = show ? 'flex' : 'none';
            }
        }
        
        // Initialize login manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-redirect to main dashboard (bypass login)
            console.log('Redirecionando automaticamente para o dashboard principal...');
            window.location.href = 'index.html';
            
            // Uncomment below to enable login system
            // new LoginManager();
        });
        
        // Demo credentials info
        console.log('=== CREDENCIAIS DEMO ===');
        console.log('Conferência: conferencia@sistema.com / 123456');
        console.log('Editores: editor@sistema.com / 123456');
        console.log('Fotógrafos: fotografo@sistema.com / 123456');
        console.log('========================');
    </script>
</body>
</html>
