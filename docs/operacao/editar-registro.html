<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro - Sistema Fotográfico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html"><i class="fas fa-camera me-2"></i>Sistema Fotográfico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html"><i class="fas fa-home"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="../agendamentos/pendentes.html"><i class="fas fa-clock"></i> Pendentes</a></li>
                    <li class="nav-item"><a class="nav-link" href="../operacao/registro.html"><i class="fas fa-book"></i> Registro</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-pencil-alt text-primary me-2"></i>Editar Registro</h2>
            <a href="../operacao/registro.html" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-1"></i>Voltar para Registro</a>
        </div>

        <div id="loading" class="text-center p-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2 text-muted">Carregando informações do registro...</p>
        </div>

        <div id="conteudoPagina" class="d-none">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Editando Pedido ID: <span id="recordId"></span></h5>
                </div>
                <div class="card-body">
                    <form id="formEditarRegistro">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" class="form-select"></select>
                            </div>
                            <div class="col-md-4">
                                <label for="dataSolicitacao" class="form-label">Data da Solicitação</label>
                                <input type="date" class="form-control" id="dataSolicitacao">
                            </div>
                            <div class="col-md-4">
                                <label for="rede" class="form-label">Rede</label>
                                <input type="text" class="form-control" id="rede">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="cliente" class="form-label">Cliente</label>
                                <input type="text" class="form-control" id="cliente">
                            </div>
                            <div class="col-md-6">
                                <label for="referencia" class="form-label">Referência</label>
                                <input type="text" class="form-control" id="referencia">
                            </div>

                            <div class="col-12">
                                <label for="endereco" class="form-label">Endereço</label>
                                <textarea class="form-control" id="endereco" rows="2"></textarea>
                            </div>

                            <div class="col-md-6">
                                <label for="complemento" class="form-label">Complemento</label>
                                <input type="text" class="form-control" id="complemento">
                            </div>
                            <div class="col-md-6">
                                <label for="tipoServico" class="form-label">Tipo de Serviço</label>
                                <input type="text" class="form-control" id="tipoServico" placeholder="Fotos, Video, Drone...">
                            </div>

                        </div>
                    </form>
                </div>
                <div class="card-footer text-end">
                    <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancelar</button>
                    <button type="submit" form="formEditarRegistro" class="btn btn-primary"><i class="fas fa-save me-1"></i>Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/app-config.js"></script>
    <script src="../assets/js/google-sheets-api.js"></script>
    <script src="../assets/js/pages/editar-registro.js"></script>
</body>
</html>
